						<input type='button' class="btn btn-large btn-primary" value='Prev Example' onclick='prevEx();'>

	<script type='text/javascript'>
			var examples=[
				"./demos/zombie_starling.html",
				"./demos/zombie_normal.html",
				"./demos/plant_starling.html",
				"./demos/bone.html",
				"./demos/girl.html",
				"./demos/zombie_hand.html"
			];
			
			var exID=0;
			var exHref=window.location.href.split("#")[1];
			
			if(exHref){
				var arr= exHref.split("&");
				var obj={};
				var arrT;
				for(var i in arr){
					arrT=arr[i].split("=");
					obj[arrT[0]]=arrT[1];
				}
				if(obj.e){
					exID=obj.e;
				}
			}
			
			var iframe=document.getElementById("example");
			addEX();
			
			function prevEx(){
				exID--;
				if(exID<0){
					exID=exID+examples.length;
				}
				addEX();
			}
			function nextEx(){
				exID++;
				exID%=examples.length;
				addEX();
			}
			
			function addEX(){
				window.location.href=window.location.href.split("#")[0]+"#e="+exID;
				iframe.src = examples[exID];
			}
	</script>
