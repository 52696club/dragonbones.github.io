<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>DragonBones Player</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
	<!--css_begin-->
    <link href="resource/css.css" rel="stylesheet"/>
	<!--css_end-->

	<!--script_begin-->
    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script egret="lib" src="polyfill/promise.min.js"></script>
    <script egret="lib" src="libs/qrcode.min.js"></script>
    <script egret="lib" src="libs/dragonBones/dragonBones.min.js"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script src="main.min.js"></script>
	<!--game_files_end-->
	<!--script_end-->
</head>
<body>
    <div id="hide" style="display: none">
	    <!--data_begin--><!--data_end-->
	    <!--resource-->
        <img id="background" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAIAAACQkWg2AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAFpJREFUeNpi/P//PwM2cPbsWSDJyMgIJJHVsDDgBZjGMTGQCGivAacfWFigUkB/E+XpP3/+UMlJkPBGdgnEbGNjY9qEEq6IR2iARD4coHGxaCBo5OBPGgABBgAvIx2JHdw/MwAAAABJRU5ErkJggg==" />
    </div>
    <div class="Dr_Main">
        <div class="Dr_Title">
            <div id="logo" class="Dr_D_Icon">
                <a href="http://www.dragonbones.com/" target="_blank">
	                <!--resource_begin-->
                    <img src="resource/logo.png" alt="">
                    <!--resource_end-->
                </a>
            </div>
            <div class="Dr_Name">
                <div id="prevArmatureButton" class="Dr_btn Dr_left Dr_left_N"><div class="Dr_arrow"></div></div>
                <span id="armatureNameLabel"></span>
                <div id="nextArmatureButton" class="Dr_btn Dr_right Dr_right_N"><div class="Dr_arrow"></div></div>
            </div>
        </div>

        <div style="margin: auto; width: 100%; height: 100%;" class="egret-player"
            data-entry-class="Main"
            data-orientation="auto"
            data-scale-mode="noScale"
            data-frame-rate="60"
            data-content-width="640"
            data-content-height="1136"
            data-show-paint-rect="false"
            data-multi-fingered="2"
            data-show-fps="false" data-show-log="false"
            data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
        </div>
        
        <div class="Dr_footer">
            <div id="helpLabel" class="Dr_Tips"></div>
            <div class="Dr_Name Dr_footer_Title">
                <div id="prevAnimationButton" class="Dr_btn Dr_left Dr_left_D"><div class="Dr_arrow"></div></div>
                <span id="animationNameLabel"></span>
                <div id="nextAnimationButton" class="Dr_btn Dr_right Dr_right_D" ><div class="Dr_arrow"></div></div>
            </div>
            <div id="stopAnimationButton" class="Dr_Play" style="display: none"><div class="Dr_Play_On">| |</div></div>
            <div id="playAnimationButton" class="Dr_Play"><div class="Dr_Play_Stop"></div></div>
            <div id="qrcodeGroup" class="Dr_Code">
                <span id="qrcodeLabel" class="Dr_C_Title"></span>
                <div id="qrcode" class="Dr_Code_img"></div>
            </div>
        </div>
     </div>
    <script>
        egret.runEgret({renderMode:"webgl", audioType:0});
        
        if (egret.Capabilities.isMobile) {
            // 禁止用户右键
            if (window.Event) {
                document.captureEvents(Event["MOUSEUP"]);
            }
            function nocontextmenu() {
                event.cancelBubble = true
                event.returnValue = false;
                return false;
            }
            function norightclick(e) {
                if (window.Event) {
                    if (e.which == 2 || e.which == 3)
                        return false;
                } else if (event.button == 2 || event.button == 3) {
                    event.cancelBubble = true
                    event.returnValue = false;
                    return false;
                }
            }
            document.oncontextmenu = nocontextmenu; // for IE5+ 
            document.onmousedown = norightclick; // for all others 
        }
    </script>
</body>
</html>
